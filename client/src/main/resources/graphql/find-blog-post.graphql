query findBlogPost($limit: Int = 1, $slug: String!, $locale: String = "en", $preview: Boolean = false) {
    pageBlogPostCollection(limit: $limit, locale: $locale, preview: $preview, where: { slug: $slug }) {
        total
        limit
        items {
            sys {
                id
            }
            slug
            internalName
            featuredImage {
                sys {
                    id
                }
                title
                description
                url
                width
                height
                contentType
            }
            title
            shortDescription
            publishedDate
            seoFields {
                pageTitle
                pageDescription
                nofollow
                noindex
            }
            content {
                json
            }
        }
    }
}
