# application
application.base-uri=http://localhost:${quarkus.http.port}
%prod.application.base-uri=https://www.gdevxy.ch

quarkus.application.name=blog
quarkus.http.port=9000
%prod.quarkus.http.port=8080

# jackson
quarkus.jackson.serialization-inclusion=non-null
quarkus.jackson.accept-case-insensitive-enums=true

# rest - default to JSON for all endpoints
quarkus.rest.default-produces=true

# quinoa Configuration - react spa bundler
quarkus.quinoa.dev-server.port=3000
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.package-manager-install.npm-version=10.2.3
quarkus.quinoa.package-manager-install.node-version=20.19.5
%dev.quarkus.quinoa.ui-root-path=/web
quarkus.quinoa.build-dir=dist
