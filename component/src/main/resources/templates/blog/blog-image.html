<div class="py-4">
    {#if image.fullWidth}
        <img src="{image.url}" style="width: 100%; object-fit: cover; object-position: 50% 50%;" alt="{image.title}">
    {#else}
        <img src="{image.url}" style="width: {image.width}; height: {image.height};" alt="{image.title}" class="img-fluid">
    {/if}
</div>
