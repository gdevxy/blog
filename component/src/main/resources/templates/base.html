<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <title>{#insert pageTitle}{/insert}</title>
    <meta name="description" content="{#insert pageDescription}{/insert}" />
    <meta charset="utf-8"/>
    <meta name="robots" content="{#insert pageRobots}index,follow{/insert}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    {#if runningInProduction}
        {#include gtag /}
    {/if}
    <link rel="apple-touch-icon-precomposed" href="app/img/favicon_180x180.jpg">
    <link rel="icon" href="app/img/favicon_196x196.jpg">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    {#insert extraCss}{/insert}
    {#insert extraJs}{/insert}
    {#bundle /}
</head>
<body class="d-flex flex-column h-100">

    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">gdevxy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="progress-bar" class="progress rounded-0 w-100 flex-shrink-0 {#insert withProgressBar}d-none{/}" role="progressbar" aria-label="progress reading bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
            <div class="progress-bar progress-bar-striped background-neon" style="width: 0"></div>
        </div>
    </div>

    <main class="flex-shrink-0 my-4" style="padding-top: 61px">
        <div class="container">
            {#insert}Meesa empty :){/}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <div class="d-flex justify-content-center">
                <span>gdevxy</span>
            </div>
        </div>
    </footer>

</body>
</html>
